<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Survey form</title>
</head>
<body>

    <div class="main">
 
  <h1 id="title">Web design survey form</h1>
  <p id="description">
    Thank you for taking the time to help improve this webpage
  </p>
  
   <div class="main-content">
  <div class="form-content">
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" required placeholder="Enter your name" />
      <label for="email" id="email-label">Email</label>
       <input id="email" type="email" required placeholder="Enter your email" />
      <label for="number" id="number-label">Age</label>
       <input id="number" type="number" min="1" max="100" required placeholder="Enter your age" />
      
      <label for="dropdown">What's the first thing you look at a webpage?</label>
      <select id="dropdown">
        <option value="colors">Colors</option>
        <option value="images">Images</option>
        <option value="fonts">Fonts</option>
        <option value="all-above">All above</option>
        <option value="other">Other</option>
      </select>
      
      <fieldset>
        <legend>Would you recommend learning web development?</legend>
        <input type="radio" name="action" checked id="definitely" value="definitely" /><label for="definitely">Definitely</label><br />
        <input type="radio" name="action" id="maybe" value="maybe"  /><label for="maybe">Maybe</label><br />
        <input type="radio" name="action" id="not-sure" value="not-sure" /><label for="not-sure">Not sure</label><br />
      </fieldset>

        <p>What would you add to improve this site?</p>
        <input type="checkbox" id="videos" name="video-length" value="video-length">
        <label for="videos">Videos</label><br>
        <input type="checkbox" id="new-content" name="content-quality" value="content-quality">
        <label for="new-content">New content</label><br>
        <input type="checkbox" id="better-UI-UX" name="more-videos" value="more-videos">
        <label for="better-UI-UX">Better UI/UX</label><br>
      
      
      <label for="comment">Any comments or suggestions?</label>
      <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  </div>
</div>
      
    
</body>
</html>
